      <div class="container col-lg-6 col-sm-12 offset-lg-3 mt-5 mb-5 ">
        <h1 class="text-primary text-center" style="font-style: italic;">Secure Payment Processing</h1>
        <p class="text-primary text-center" style="font-style: italic;"> we prioritize your security and privacy. Our payment processing system is designed to keep your information safe and secure.</p>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" class="name form-control" required>
    
            <label for="email">Email Address</label>
            <input type="email" id="email" class="email form-control" required>
    
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="phone form-control" required>
    
            <label for="card-number">Card Number</label>
            <input type="number" id="card-number" class="card-number form-control" required>
    
            <label for="expiration">Expiration Date (MM/YY)</label>
            <input type="text" id="expiration" class="expiration form-control" placeholder="MM/YY" required>
    
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" class="cvv form-control" required>
    
            <label for="address">Billing Address</label>
            <input type="text" id="address" class="address form-control" required>
    
            <label for="city">City</label>
            <input type="text" id="city" class="city form-control" required>
    
            <label for="state">State/Province</label>
            <input type="text" id="state" class="state form-control" required>
    
            <label for="zip">Zip/Postal Code</label>
            <input type="text" id="zip" class="zip form-control" required>
    
            <label for="country">Country</label>
            <select id="country" class="country form-control" required>
                <option value="">Select your country</option>
                <option value="us">United States</option>
                <option value="ca">Canada</option>
                <option value="uk">United Kingdom</option>
                <option value="uk">Egypt</option>
            </select>
            <div class="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
            <button type="submit" class="button" onclick="validateForm()">Complete Payment</button>
        </form>
